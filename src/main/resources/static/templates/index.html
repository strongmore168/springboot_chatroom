<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>T_T</title>
  <link rel="stylesheet" href="/ws/css/style.css">
</head>
<body>
<div class="model">
  <form action="" id="adduserform">
    <p>你输入的这个昵称将是其它用户识别你的唯一凭证</p>
    <input type="text" id="name" placeholder="请输入你的昵称" required>
    <button type="submit" id="addsuer">确定</button>
  </form>
</div>
<section class="container">
  <section class="user-list">
  </section>
  <section class="chat-content">
    <div class="content-area" id="contents">
    </div>
    <form action="" class="input-area">
      <input type="text" placeholder="输入聊天信息" id="message" autocomplete="off">
      <button id="sendmessage">发送</button>
    </form>
  </section>
</section>

<script src="/ws/js/jquery.min.js"></script>
<script src="/ws/js/main.js"></script>
</body>
</html>
